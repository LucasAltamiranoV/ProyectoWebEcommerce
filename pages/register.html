<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>REGISTRO | ECOMMERCE</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/registerStyles.css">

    </head>
    <body>

        <header id="cabecera">
            <h1 id="titulo1"> REGISTRO </h1>
        </header>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6" id="formulario1">
                <h2 class="mt-4" id="h2Under">PERSONA</h2>
            
                <form id="formularioUsuario">
                    <div class="mb-3">
                        <label for="inputUserName" class="form-label">Nombre de Usuario</label>
                        <input type="text" class="form-control" id="inputUserName" name="inputUserName">
                      </div>


                    <div class="mb-3">
                        <label for="inputRut" class="form-label">RUT</label>
                        <input type="text" class="form-control" id="inputRut" name="inputRut"> 
                      </div>


                    <div class="mb-3">
                      <label for="inputEmail" class="form-label">E-mail</label>
                      <input type="email" class="form-control" id="inputEmail" name="inputEmail">
                      <div id="emailHelp1" class="form-text">Tu correo será siempre privado.</div>
                    </div>


                    <div class="mb-3">
                      <label for="inputPassword" class="form-label">Contraseña</label>
                      <input type="password" class="form-control" id="inputPassword" name="inputPassword">
                    </div>

                    <div class="mb-3">
                        <label for="inputRePassword" class="form-label">Confirmar contraseña</label>
                        <input type="password" class="form-control" id="inputRePassword" name="inputRePassword">
                      </div>

                      <div class="mb-3">
                        <label for="inputRegion" class="form-label">Región</label>
                        <input type="text" class="form-control" id="inputRegion" name="inputRegion">
                      </div>

                      <div class="mb-3">
                        <label for="inputComuna" class="form-label">Comuna</label>
                        <input type="text" class="form-control" id="inputComuna" name="inputComuna">
                      </div>

                      <div class="mb-3">
                        <label for="inputNombreApellido" class="form-label">Nombre y Apellido</label>
                        <input type="text" class="form-control" id="inputNombreApellido" name="inputNombreApellido">
                      </div>

                      <div class="mb-3">
                        <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento">
                      </div>


                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="check1" name="check1">
                      <label class="form-check-label" for="check1">Acepto terminos y condiciones</label>
                    </div>


                    <button type="submit" class="btn btn-primary" id="enviar">Registrarse</button>

                </form>
            </div>
            
            
                <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6" id="formulario2">

                  <h2 class="mt-4" id="h2Under">COMERCIO</h2>
                  <form id="formularioComercio">
                
                    <div class="mb-3">
                        <label for="inputUserName2" class="form-label">Nombre Empresa</label>
                        <input type="text" class="form-control" id="inputUserName2" name="inputUserName2">
                      </div>


                    <div class="mb-3">
                        <label for="inputDireccion" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="inputDireccion" name="inputDireccion"> 
                      </div>


                    <div class="mb-3">
                      <label for="inputEmail2" class="form-label">E-mail</label>
                      <input type="email" class="form-control" id="inputEmail2" name="inputEmail2">
                      <div id="emailHelp2" class="form-text">Tu correo será siempre privado.</div>
                    </div>


                    <div class="mb-3">
                      <label for="inputPassword2" class="form-label">Contraseña</label>
                      <input type="password" class="form-control" id="inputPassword2" name="inputPassword2">
                    </div>

                    <div class="mb-3">
                        <label for="inputRePassword2" class="form-label">Confirmar contraseña</label>
                        <input type="password" class="form-control" id="inputRePassword2" name="inputRePassword2">
                      </div>

                      <div class="mb-3">
                        <label for="inputRepresentante" class="form-label">Representante</label>
                        <input type="text" class="form-control" id="inputRepresentante" name="inputRepresentante">
                      </div>

                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="check2" name="check2">
                      <label class="form-check-label" for="check2">Acepto terminos y condiciones</label>
                    </div>

                    <button type="submit" class="btn btn-primary">Registrarse</button>
                  </form>
                </div>
            </div>
        </div>

        
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
        <script src="js\formulario_jquery.js"></script>

    </body>
</html>
