<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>LOG IN | ECOMMERCE</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/loginStyles.css">
    </head>
        <body class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">


        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                <div class="container" id="inicio">
                    <h2 class="mb-4 text-center">INICIO DE SESIÓN</h2>
                </div>
                    <form>
                        <div class="form-group mb-3">
                            <label for="Usuario">Usuario:</label>
                            <input type="text" class="form-control" id="usuario" placeholder="Ingrese su usuario">
                        </div>
                        <div class="form-group">
                            <label for="contrasena">Contraseña:</label>
                            <input type="password" class="form-control" id="contrasena" placeholder="Ingrese su contraseña">
                        </div>
                        
                        <div class="mt-3 form-check">
                            <input type="checkbox" class="form-check-input" id="check1">
                            <label class="form-check-label" for="check1">Persona</label>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="check2">
                            <label class="form-check-label" for="check2">Empresa</label>
                        </div>

                        <div id="sesionUnico">Marque solo una de las opciones.</div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary mt-3" id="submit">Iniciar Sesión</button>
                        </div>

                        

                    </form>
                </div>
            </div>
        </div>

</body>
</html>
